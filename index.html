<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Library of Congress Search</title>
  </head>
  <body>
    <h1>Library of Congress Search</h1>
    <form id="search-form">
      <input type="text" id="input-txt" />
      <button type="submit" id="submit-btn">Search</button>
      <select id="drop-down" name="Select a format ...">
        <option value="all">All Results</option>
        <option value="Photos">Photos</option>
        <option value="Maps">Maps</option>
        <option value="Film and Videos">Film and Videos</option>
        <option value="Music">Music</option>
      </select>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script href="./script.js"></script>
  </body>
</html>
